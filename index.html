<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Canvas Drawing</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="toolbar">
		<div id="radius">
			Radius: <span id="radiusValue">10</span>
			<div id="decreaseRadius" class="radiusControl">-</div>
			<div id="increaseRadius" class="radiusControl">+</div>
		</div>
		<div id="colors">
			<div class="swatch active" style="background-color: black"></div>
			<div class="swatch " style="background-color: red"></div>
			<div class="swatch" style="background-color: green"></div>
			<div class="swatch" style="background-color: blue"></div>
			<div id="add">+</div>
		</div>
	</div>
	<canvas id="canvas">
		Sorry, your browser does not support canvas.
	</canvas>
	<div id="footer">
		<a href="#" id="save">Save</a>
		<a href="#" id="reset">Reset</a>
		<p>Copyright &copy; Created By Anirudh Singh 2017</p>
	</div>
	<script src="script.js"></script>
	<script src="radius.js"></script>
	<script src="colors.js"></script>
</body>
</html>
